<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Panel Admin - Control Acceso</title>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@700&family=Roboto&display=swap" rel="stylesheet" />
    <style>
        body, html {
            margin: 0; padding: 0; height: 100%;
            font-family: 'Roboto', sans-serif;
            background: linear-gradient(135deg, #3a3f44, #222529);
            color: #ddd;
            overflow-x: hidden;
        }
        .sidebar {
            position: fixed;
            top: 0; left: 0;
            width: 250px;
            height: 100%;
            background: rgba(50, 54, 58, 0.85);
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.5);
            display: flex;
            flex-direction: column;
            padding: 2rem 1rem;
            transition: all 0.3s ease;
            z-index: 1000;
            justify-content: space-between;
            border-radius: 0 20px 20px 0;
            backdrop-filter: blur(12px);
        }

        .nav-links {
            display: flex;
            flex-direction: column;
        }

        .sidebar h3 {
            font-weight: 700;
            margin-bottom: 3rem;
            font-size: 1.6rem;
            letter-spacing: 3px;
            text-align: center;
            color: #f5f5f5;
            user-select: none;
            text-shadow: 0 0 8px rgba(245, 245, 245, 0.6);
            font-family: 'Montserrat', sans-serif;
        }

        .sidebar a {
            padding: 0.85rem 1.2rem;
            margin: 0.4rem 0;
            border-radius: 14px;
            color: #bbbfbf;
            font-weight: 600;
            transition: background-color 0.3s, color 0.3s;
            display: block;
            text-decoration: none;
            font-size: 1.1rem;
            user-select: none;
            box-shadow: inset 0 0 2px rgba(255,255,255,0.1);
        }

        .sidebar a:hover, .sidebar a.active {
            background-color: #9d8147;
            color: #fff1c1;
            box-shadow: 0 0 15px #b79c59;
            font-weight: 700;
        }

        .content {
            margin-left: 250px;
            padding: 3rem 2rem;
            min-height: 100vh;
            background: rgba(255, 255, 255, 0.06);
            backdrop-filter: saturate(180%) blur(10px);
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: flex-start;
            border-radius: 20px;
        }

        .content h1 {
            font-family: 'Montserrat', sans-serif;
            font-weight: 700;
            margin-bottom: 2rem;
            font-size: 2.8rem;
            color: #f5e8c7;
            text-shadow: 0 0 14px rgba(157, 129, 71, 0.85);
            user-select: none;
        }

        .btn-panel {
            width: 100%;
            max-width: 350px;
            margin: 0.9rem 0;
            padding: 1.1rem 0;
            font-size: 1.25rem;
            font-weight: 700;
            border-radius: 50px;
            border: none;
            background: linear-gradient(135deg, #b2974f, #8d744e);
            color: #fff8dc;
            box-shadow: 0 6px 20px rgba(181, 149, 79, 0.8);
            cursor: pointer;
            transition: background 0.35s ease, transform 0.3s ease;
            user-select: none;
        }
        .btn-panel:hover {
            background: linear-gradient(135deg, #8d744e, #b2974f);
            transform: scale(1.05);
            box-shadow: 0 10px 30px rgba(181, 149, 79, 1);
            color: #fffadc;
        }

        .btn-panel.btn-danger {
            background: linear-gradient(135deg, #a73a3a, #7f2a2a);
            color: #fdecea;
            box-shadow: 0 6px 20px rgba(167, 58, 58, 0.8);
        }
        .btn-panel.btn-danger:hover {
            background: linear-gradient(135deg, #7f2a2a, #a73a3a);
            box-shadow: 0 8px 24px rgba(167, 58, 58, 1);
            color: #fff4f4;
        }

        footer {
            position: fixed;
            bottom: 0; left: 250px; right: 0;
            height: 50px;
            background: rgba(50, 54, 58, 0.85);
            color: #c9c4b8;
            font-weight: 600;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 0.9rem;
            box-shadow: 0 -4px 10px rgba(0, 0, 0, 0.4);
            backdrop-filter: saturate(180%) blur(10px);
            user-select: none;
            border-radius: 0 0 20px 20px;
            font-family: 'Roboto', sans-serif;
        }

        .admin-info {
            display: flex;
            align-items: center;
            margin-top: 2rem;
            color: #cfcabf;
            font-weight: 600;
            font-size: 1rem;
            border-top: 1px solid rgba(157, 129, 71, 0.3);
            padding-top: 1.5rem;
            gap: 0.8rem;
            user-select: none;
        }

        .admin-info img {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            object-fit: cover;
            box-shadow: 0 0 8px rgba(157, 129, 71, 0.8);
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 100%;
                height: auto;
                position: relative;
                box-shadow: none;
                flex-direction: row;
                justify-content: space-around;
                padding: 1rem 0;
                align-items: center;
                border-radius: 0;
                backdrop-filter: none;
            }
            .nav-links {
                flex-direction: row;
                gap: 1.5rem;
            }
            .admin-info {
                margin-top: 0;
                border-top: none;
                padding: 0;
                gap: 0.4rem;
                flex-direction: row;
                color: #dfd8c8;
                font-size: 0.9rem;
            }
            .content {
                margin-left: 0;
                padding: 2rem 1rem 6rem;
                border-radius: 0;
            }
            footer {
                left: 0;
                border-radius: 0;
            }
        }
    </style>
</head>
