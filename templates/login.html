<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
    <title>Login Administrador</title>
    <style>
        body {
            background: linear-gradient(135deg, #676565, #49d7fa); /* Fondo degradado */
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            color: #fff; /* Color del texto */
            font-family: 'Arial', sans-serif;
        }
        .card {
            border-radius: 20px; /* Bordes redondeados */
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2); /* Sombra más pronunciada */
            background-color: rgba(255, 255, 255, 0.9); /* Fondo blanco con opacidad */
            backdrop-filter: blur(15px); /* Efecto de desenfoque de fondo */
            width: 100%;
            max-width: 400px; /* Ancho máximo de la tarjeta */
            transition: transform 0.3s; /* Transición suave */
        }
        .card:hover {
            transform: translateY(-10px); /* Efecto de elevación al pasar el mouse */
        }
        h4 {
            color: #333; /* Color del texto del encabezado */
            font-weight: bold; /* Negrita */
        }
        .btn-primary {
            background-color: #50d3f7; /* Color del botón */
            border: none; /* Sin borde */
            transition: background-color 0.3s; /* Transición suave */
        }
        .btn-primary:hover {
            background-color: #49d7fa; /* Color del botón al pasar el mouse */
        }
        .form-label {
            font-weight: bold; /* Etiquetas en negrita */
        }
        .text-muted {
            font-size: 0.9rem; /* Tamaño de texto más pequeño para enlaces */
        }
        .footer {
            margin-top: 20px;
            text-align: center;
            font-size: 0.8rem;
            color: #666; /* Color del texto del pie de página */
        }
        .input-group-text {
            background-color: #49d7fa; /* Color de fondo del ícono */
            color: white; /* Color del ícono */
        }
        .input-group input {
            border-radius: 0 15px 15px 0; /* Bordes redondeados solo a la derecha */
        }
        .input-group-text {
            border-radius: 15px 0 0 15px; /* Bordes redondeados solo a la izquierda */
        }
    </style>
</head>
<body>
    <div class="card shadow p-4">
        <h4 class="text-center mb-3">Iniciar Sesión</h4>
        <form method="POST">
            <div class="mb-3">
                <label for="username" class="form-label">Usuario</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-user"></i></span>
                    <input type="text" class="form-control" id="username" name="username" placeholder="Nombre" required>
                </div>
            </div>
            <div class="mb-3">
                <label for="password" class="form-label">Contraseña</label>
                <div class="input-group">
                    <span class="input-group-text"><i class="fas fa-lock"></i></span>
                    <input type="password" class="form-control" id="password" name="password" placeholder="Contraseña" required>
                </div>
            </div>
            <div class="d-grid">
                <button type="submit" class="btn btn-primary">Ingresar</button>
            </div>
            <div class="mt-3 text-center">
                <a href="#" class="text-decoration-none text-muted">Olvidé la Contraseña</a>
            </div>
        </form>
    </div>

    
    
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
